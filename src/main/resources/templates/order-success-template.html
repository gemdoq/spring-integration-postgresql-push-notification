<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
           <meta charset="UTF-8">
           <title>Automated Email</title>
           <style>
               body {
                   font-family: Arial, sans-serif;
                   line-height: 1.6;
                   color: #333;
               }
               h1 {
                   font-family: 'Georgia', serif;
                   color: #007BFF;
               }
           </style>
       </head>
<body>
    <h1>주문 성공</h1>

    <p>안녕하세요</p>
    <p><span th:text="${name}"></span>님의 주문내역입니다.</p>

    <br>

    <h4>주문 내역</h4>
    <p>상품 수량 : <span th:text="${amount}"></span>개</p>

    <br>

    <p>위 주문이 <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>에 성공적으로 처리되었습니다.</p>

    <p><span th:text="${name}"></span>님의 무궁한 발전을 기원합니다.</p>

    <p>기타 문의사항은 이메일로 연락주시면 신속한 답변 도와드리겠습니다.</p>

    <p>감사합니다.</p>

</body>
</html>
